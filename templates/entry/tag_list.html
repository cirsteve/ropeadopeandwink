{% extends "entry_base.html" %}
{% load tagging_tags %}

{% block content %}
    <h3>All Blog Tags</h3>
        <ul>
            {% for t in tag_list %}
                <li>
                <a href='/blog/tags/{{ t.id }}/'>{{ t.name }} -- {{ t.count }}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
