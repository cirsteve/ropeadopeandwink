{% extends "entry_base.html" %}
{% block content %}
<h3>{{ category.name }}</h3>
<p>{{ category.description }}</p>
<ul>
{% for t in category.entry_set.all %}
    <li>
    <a href='{{ t.get_absolute_url }}'>{{ t.title }}</a>
    <p>Posted on {{ t.date }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
