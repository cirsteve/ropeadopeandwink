{% extends "entry_base.html" %}

{% block content %}

    <div class="entry-list">
	<h3>Articles</h3>
		<ul>
			{% for entry in entry_list %}
				<li>
                    <a href={{ entry.get_absolute_url }}>{{ entry.title }}</a>
                    <p>Filed Under <a href={{ entry.category.get_absolute_url }}>{{ entry.category }}</a></p>
                </li>
			{% endfor %}
		</ul>

    </div>
{% endblock %}
