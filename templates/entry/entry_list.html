{% extends "entry_base.html" %}

{% block content %}

    <div class="entry-list">
	<h2>Articles</h2>
		<ul>
			{% for entry in entry_list %}
				<li>
                    <a href={{ entry.get_absolute_url }}>{{ entry.title }}</a>
                    <p>Posted {{ entry.date|date:"d/m/Y" }} under <a href={{ entry.category.get_absolute_url }}>{{ entry.category }}</a></p>
                </li>
			{% endfor %}
		</ul>

    </div>
{% endblock %}
