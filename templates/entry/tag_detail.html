{% extends "entry_base.html" %}
{% load tagging_tags %}

{% block content %}
<h2>Articles Tagged with {{ tag.name }}</h2>
<ul>
{% for t in tag_list %}
    <li>
    <a href='{{ t.get_absolute_url }}'>{{ t.title }}</a>
    <p>Posted on {{ t.date }} in {{ t.category }}</p>
    </li>

{% endfor %}
</ul>



{% endblock %}
